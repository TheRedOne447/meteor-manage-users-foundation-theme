<template name="deleteAccountModal_foundation">
	<div id="deleteaccount" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		{{> deleteAccountModalInner}}
	</div>
</template>

<template name="deleteAccountModalInner_foundation">
	{{#with userInScope}}
 		<h4>Are you sure you want to delete {{email}}?</h4>
		<button type="button" class="btn-danger button alert">Delete</button>
	{{/with}}
	<a class="close-reveal-modal" aria-label="Close">&#215;</a>
</template>
